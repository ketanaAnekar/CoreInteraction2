    <script>
       document.querySelectorAll('.ex, .ex2, .ex3, .ex4, .ex5, .ex6, .ex7').forEach(item => {
        item.addEventListener('click', event => {
            const text = "Exclamation marks have the same difficulty";
            const words = text.split(' ');
            words.forEach(word => {
                const randomText = document.createElement('div');
                randomText.classList.add('random-text');
                randomText.style.left = Math.random() * (window.innerWidth - 200) + 'px';
                randomText.style.top = Math.random() * (window.innerHeight - 200) + 'px';
                randomText.textContent = word;
                document.body.appendChild(randomText);
            });
        });
    });
    </script>
